<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Q-Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/environment.js"></script>
</head>
<body>
    <div class="container-fluid mainContainer">
        <div class="row">
            <div class="col-3 leftPanel">
                <div class="btn btn-primary panelBar">
                      Score <span class="badge badge-light" id="scoreHolder">0</span>
                </div>

                <div class="alert panelBar" id="resultHolder">
                </div>

                <button class="btn btn-success" id="startExploreBtn">Start exploring</button>
                <button class="btn btn-success" id="stopExploreBtn">Stop exploring</button>
            </div>

            <div class="col-9 gameCanvas">
            </div>
        </div>
    </div>

    <script>
        $(function(){
            BuildEnvironment();
        })
    </script>

</body>
</html>
